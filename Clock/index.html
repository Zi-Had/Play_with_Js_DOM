<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="clock-container">
            <div class="clock">
                <div class="time">
                    <span class="hour">12</span>
                </div>
               
                <div class="time">
                    <span class="minute"> 35</span>
                </div>
                <div class="time">
                    <span class="second">22</span>
                
                </div>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
</body>
</html>
